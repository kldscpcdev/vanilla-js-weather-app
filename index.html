<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app-wrapper">
      <div class="weather-app">
        <div class="row top">
          <div class="col-2 current-date-time">
            <span class="time" id="current-time">7:10 AM</span
            ><span class="unit-spacer">|</span>
            <span class="date" id="current-date">APRIL 28</span>
          </div>
          <div class="col-10 search">
            <form class="form-inline location-search" id="location-form">
              <input
                class="
                  form-control
                  mr-sm-2
                  loc-form
                  form-control-lg
                  search-input
                "
                type="search"
                placeholder="Location"
                aria-label="Search for location"
                id="loc-search-input"
              />
              <button class="btn my-2 my-sm-0 search-loc" type="submit">
                Search
              </button>
              <div class="button-geoloc">
              <button
                name="current-geoloc"
                class="btn my-2 my-sm-0 geoloc-btn"
                id="geobtn"
              >
                Current location
              </button>
            </form>
            
            </div>
          </div>
        </div>
        <div class="row main-row">
          <div class="col-4">
            <div class="weather-and-desc">
              <h2>80</h2>
              <span class="super-units">
                <span class="alt-units" id="units-left">&deg;F</span>
                <span class="unit-spacer">|</span>
                <span class="alt-units" id="units-right"
                  ><a href="">&deg;C</a></span
                >
              </span>
              <div class="weather-description" id="desc-text">partly sunny</div>
            </div>
          </div>
          <div class="col-4">
            <img src="./images/04d.svg" alt="partly cloudy" id="current-icon" />
          </div>
          <div class="col-4">
            <ul>
              <li>
                <span class="addtl-weather-label">Wind Speed:</span
                ><span class="addtl-weather" id="speed-text">10 mph</span>
              </li>
              <li>
                <span class="addtl-weather-label">Humidity:</span
                ><span class="addtl-weather" id="humidity-text">13%</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="city-name-section"><h1>paris</h1></div>
        <div id="forecast">
        <div class="row weather-forecast">
          <div class="col-2 forecast">
            MON
            <img
              src="file:///Users/daisychavez/Desktop/SheCodes/vanilla-js-weather-app/images/04d.svg"
              alt=""
              class="fore-icon-img"
            />
            <span class="fore-high">99&deg;</span>
            <span class="fore-low">55&deg;</span>
          </div>
          </div>
        </div>
      </div>
      <div class="links-etc">
        <small class="footer-text">
          Code by Daisy Chavez |
          <a
            href="https://tangerinewebtech.com/"
            target="_blank"
            class="footer-link"
            >Tangerine Web Tech</a
          >. Opensourced on
          <a
            href="https://github.com/kldscpcdev/vanilla-js-weather-app"
            target="_blank"
            class="footer-link"
            >GitHub</a
          >. Hosted on
          <a href="https://www.netlify.com/" target="_blank" class="footer-link"
            >Netlify</a
          >.
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
