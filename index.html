<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row top">
        <div class="col-2 current-date-time">
          <div class="time" id="current-time">7:10 AM</div>
          <hr />
          <div class="date" id="current-date">APRIL 28</div>
        </div>
        <div class="col-8 search">
          <form class="form-inline location-search" id="location-form">
            <input
              class="form-control mr-sm-2 loc-form form-control-lg search-input"
              type="search"
              placeholder="Location"
              aria-label="Search for location"
              id="loc-search-input"
            />
            <button class="btn my-2 my-sm-0 search-loc" type="submit">
              Search
            </button>
          </form>
          <div class="buttonGeoloc">
            <button
              name="current-geoloc"
              class="btn my-2 my-sm-0 geoloc-btn"
              id="geobtn"
            >
              Current location
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h1>paris</h1>
          <span class="weatherDescription">sunny</span>
          <h2>100</h2>
          <span class="altUnits">&deg;F</span>
          <span class="unitSpacer">|</span>
          <span class="altUnits">&deg;C</span>
        </div>
        <div class="col-4">
          <img
            src="./images/partly-cloudy.png"
            alt="partly cloudy"
            width="200px"
          />
        </div>
        <div class="col-4">
          <ul>
            <li><span>Wind Speed:</span><span>10 mph</span></li>
            <li><span>Precipitation:</span><span>13%</span></li>
          </ul>
        </div>
      </div>
      <div class="links-etc">
        <small class="footer-text">
          Code by Daisy Chavez |
          <a
            href="https://tangerinewebtech.com/"
            target="_blank"
            class="footer-link"
            >Tangerine Web Tech</a
          >. Opensourced on
          <a
            href="https://github.com/kldscpcdev/vanilla-js-weather-app"
            target="_blank"
            class="footer-link"
            >GitHub</a
          >. Hosted on
          <a href="https://www.netlify.com/" target="_blank" class="footer-link"
            >Netlify</a
          >.
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
